<!DOCTYPE html>
<head>
  <title>Button that Says “Click Me, I’m Cute”</title>
  <style>
    button.cute-button {
      padding: 10px 20px;
      background-color: #f4f4f4;
      border: none;
      border-radius: 30px;
      font-family: Arial, sans-serif;
      color: #2dcf3d;
      font-size: 1em;
      cursor: progress;
      transition: background-color 0.3s ease;
    }
    button.cute-button:hover {
      background-color: #ce24b1;
    }
  </style>
</head>
<body>
  <button class="cute-button">Click Me, I’m Cute</button>
</body>
</html>
